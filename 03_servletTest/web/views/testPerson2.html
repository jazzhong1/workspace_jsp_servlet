<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>개인취향 테스트입니다.</h1>
	<p>당신의취향을 테스트합니다.</p>

	<form action="/03_servletTest/testPerson2.do" method="post">
		<!--form으로 입력받은 정보를 testPerson1.do로 전송한다.-->
		<!--매핑을 해줘야한다.-->
		<ul style="list-style: none; line-height: 200%">
			<li>id : <input type='text' name='id'></li>
			<li>password : <input type='password' name='pw'></li>
			<li>이름은 ? <input type='text' name='name' size="10">
			</li>
			<li>좋아하는 색은? 파랑 <input type="radio" name="color" value="파랑">
				빨강 <input type="radio" name="color" value="빨강"> 노랑 <input
				type="radio" name="color" value="노랑"> 초록 <input type="radio"
				name="color" value="초록">
			</li>
			<li>좋아하는 동물? <select name='animal'>
					<option value="강아지">강아지</option>
					<option value="고양이">고양이</option>
					<option value="병아리">병아리</option>
			</select>
			</li>
			<li>좋아하는 음식은? <label for="food1">짜장면</label> <input
				type="checkbox" name="food" id="food1" value="짜장면"> <label
				for="food2">짬뽕</label> <input type="checkbox" name="food" id="food2"
				value="짬뽕"> <label for="food3">탕수육</label> <input
				type="checkbox" name="food" id="food3" value="탕수육"> <label
				for="food4">양장피</label> <input type="checkbox" name="food"
				id="food4" value="양장피"> <label for="food5">팔보채</label> <input
				type="checkbox" name="food" id="food5" value="팔보채">
			</li>

			<li><input type="submit" value="확인"> <input type="reset"
				value="취소"></li>
		</ul>

	</form>

</body>
</html>
